<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #keyContainer {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #key {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="keyContainer">
        <h1>Current Global Key</h1>
        <div id="key">Loading...</div>
    </div>

    <script>
        async function fetchKey() {
            try {
                const response = await fetch('/api/key');
                const data = await response.json();
                document.getElementById('key').textContent = data.key;
            } catch (error) {
                document.getElementById('key').textContent = 'Error fetching key';
                console.error('Error:', error);
            }
        }

        // Fetch key immediately and every 60 seconds
        fetchKey();
        setInterval(fetchKey, 60000);
    </script>
</body>
</html>
